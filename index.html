<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Login page 4</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <img src="assets/img/Right Side.png" alt="right" class="right" height="675" />
  <div class="container">
    <div class="heading">
      <h3>WELCOME BACK</h3>
      <p class="welcome">Welcome back! Please enter your details.</p>
    </div>
    <form action="successful.html" method="post">
      <div class="input">
        <label for="email" class="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="pass" class="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Enter your password"><br>
      </div>
      <div class="rem">
        <input type="checkbox" id="remember">
        <label for="remember" class="me">Remember me</label>
        <a href="#" class="for">Forgot password?</a>
      </div>
      <div class="button">
        <input type="submit" value="Sign In" class="signin"><br>
        <input type="submit" value="Sign In with Google" class="google">
        <img src="assets/img/google.svg" alt="google" class="logo" height="28" />
      </div>
      <div class="another">
        <p class="account">Don't have an account?</p>
        <a href="#" class="free">Sign up for free!</a>
      </div>
    </form>
  </div>
</body>
</html>
